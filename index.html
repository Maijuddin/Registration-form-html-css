<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <div class="form">
        <h2>Registration Form</h2>

        <form>
            <div class="form-group">
                <label for="name">First Name<b>*</b>:</label>
                <input type="text" id="name" name="name" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="name">Last Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="DOB">Date of Birth<b>*</b>:</label>
                <input type="date" id="date" name="date" placeholder="dd/mm/yy" required>
            </div>

            Choose your gender<b>*</b>:
            <br>

            <input type="radio" id="gender" name="male" value="male">
              <label for="male">Male</label>
              <input type="radio" id="gender" name="Female" value="female">
              <label for="female">Female</label>



            <br>
            <br>
            <div class="form-group">
                <label for="email">Email<b>*</b>:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email id" required>
            </div>

            <div class="form-group">
                <label for="password">Password<b>*</b>:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password<b>*</b>:</label>
                <input type="password" id="confirm-password" name="confirm-password"
                    placeholder="Enter your confirm-password" required>
            </div>
            <div class="button">
                <button type="button1">Register</button>
                <button type="button2">Login</button>
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
    <footer>
        <h1> Made With ❤️ by Maijuddin Mallick</h1>
    </footer>
</body>

</html>
